<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Form Validation</title>
</head>
<body>
  <div class="container">
    <div class="row">

      <div class="col-lg-6 carousel-left">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/images/ChaoBanhStock.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/images/Astronaut.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/images/Buildings.png" class="d-block w-100" alt="...">
            </div>
          </div>
          
        </div>
      </div>

      <div class="col-lg-6 form-right">
        
        <form id="form">
          <div class="row ">
            <h2 class="text-center mb-4">Registration</h2>
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="first-name">First name &nbsp; <span class="error"></span></label>
                <input type="text" id="first-name" class="form-control"  />

              </div>
            </div>

            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="last-name">Last name &nbsp; <span class="error"></span></label>
                <input type="text" id="last-name" class="form-control" />
              </div>
            </div>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="username">Username &nbsp; <span class="error"></span></label>
            <input type="text" id="username" class="form-control" />
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="email">Email address &nbsp; <span class="error"></span></label>
            <input type="email" id="email" class="form-control"  />
          </div>
        
          <div class="form-outline mb-4">
            <label class="form-label" for="password">Password &nbsp; <span class="error"></span></label>
            <input type="password" id="password" class="form-control"  />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="re-enter-pass">Re-enter Password &nbsp; <span class="error"></span></label>
            <input type="password" id="re-enter-pass" class="form-control"  />
          </div>
        
          <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="check-box" checked />
            <label class="form-check-label" for="check-box">
              Subscribe to our newsletter
            </label>
          </div>
        
          <button type="submit" class="btn btn-sign-up w-100 mb-4 ">Sign up</button>
        
        
        </form>

      </div>
    </div>
  </div>

  

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="/js/index.js"></script>
</body>
</html>
